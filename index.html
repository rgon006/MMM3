<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Face-Controlled Piano Sheet Flipper</title>

  <link rel="stylesheet" href="style.css" />

  <script defer src="libs/face-api.min.js"></script>

  <script defer src="script.js"></script>
</head>

<body>
  <h1>Face-Controlled Piano Sheet Flipper</h1>

  <div class="upload-container">
    <input type="file" id="sheetInput" multiple />
    <button class="upload-btn" id="uploadCloudBtn">上传到 Cloud</button> 
    <button class="upload-btn" id="uploadLocalBtn">上传到本地 (临时)</button>
    <div id="loading" class="spinner" style="display:none;"></div>
  </div>

  <div id="topPageIndicator" class="page-indicator"></div> 

  <div class="viewer" id="viewer">
    <button id="prevPageBtn" class="nav-button prev-button">Prev</button>
    
    <img id="sheetDisplay" alt="Sheet Display" />
    
    <button id="nextPageBtn" class="nav-button next-button">Next</button>

    <div id="bottomPageIndicator" class="page-indicator"></div> 
  </div>

  <div id="pageNavigation" class="page-navigation"></div>

  <div class="camera-container">
    <video id="video" width="640" height="480" autoplay></video>
    <canvas id="overlay" width="640" height="480"></canvas>
  </div>
</body>
</html>
